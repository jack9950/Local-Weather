<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <!--Instruct Internet Explorer to display the page with the highest mode available-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--enable touch zooming and ensure proper rendering on mobile devices-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Local Weather App</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css" type="text/css"></link>
  </head>

  <body>
    <div class="container-fluid">
        <div class="row centered-text">
          <div><h1>Local Weather</h1></div>
          <div id="user-location">User city</div>
        </div>
        <div class="row centered-text">
          <div >
            <span id="temperature">Temp goes here</span>
            <img id="weather-icon" src="">
          </div>
        </div>
        <div class="row ">
              <button id="changeUnits" class="btn btn-primary btn-sm center-block">Change to &#8451</button>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="main.js"></script>
  </body>

</html>
